<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AmsterDen Apartments</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/variables.css" />
</head>

<body>
  <div class="container auth-container">
    <img src="images/logoW.png" alt="Logo" class="logo-reg" />
    <div class="logo-container text-center mb-1">
      <img id="logo" class="logo" src="images/logo.png" alt="Logo" />
    </div>
    <h1 class="text-center mb-4">Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <p id="errorMessage" class="error-message mt-3 text-danger"></p>
    </form>
    <p class="mt-3 text-center">
      Don't have an account?
      <a href="register.html">Register here</a>
    </p>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script>

    if (Storage.get("currentUser")) {
      window.location.href = "index.html";
    }

    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const username = event.target.username.value;
        const password = event.target.password.value;
        const errorMessageElement = document.getElementById("errorMessage");

        const loginResult = Auth.login(username, password);

        if (loginResult.success) {
          window.location.href = "index.html";
        } else {
          errorMessageElement.textContent = loginResult.message;
        }
      });
  </script>
</body>

</html>
