<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorites - Amsterdam Apartments</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/favorites.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Amsterdam Rentals</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mybookings.html">My Bookings</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="favorites.html"
              >Favorites <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span
              class="navbar-text mr-3"
              id="currentUserDisplayFavorites"
            ></span>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-secondary"
              id="signOutButtonFavorites"
            >
              Sign Out
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">My Favorite Apartments</h1>
      <div id="favoritesListContainer" class="row">
        {/* Favorite apartments will be listed here */}
      </div>
    </div>

    <footer class="text-center mt-5 mb-3 mt-auto ">
      <p>&copy; 2025 Amsterdam Apartment Rentals</p>
    </footer>

    <script src="js/data/amsterdam.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/favorites.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Auth.checkAuthentication();

        const currentUser = Auth.getCurrentUser();
        if (currentUser) {
          document.getElementById("currentUserDisplayFavorites").textContent =
            "Welcome, " + currentUser;
        }

        document
          .getElementById("signOutButtonFavorites")
          .addEventListener("click", function () {
            Auth.logout();
            window.location.href = "login.html";
          });

        FavoritesPage.init();
      });
    </script>
  </body>
</html>
