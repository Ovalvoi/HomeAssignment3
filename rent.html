<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Apartment - Amsterdam Apartments</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/rent.css" />
  <link rel="stylesheet" href="css/home.css" />

  <script src="js/data/amsterdam.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/rent.js" defer></script>
  <script src="js/utils.js" defer></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"> <img id="logo" class="logo" src="images/logo.png" alt="Logo"/> </a>
    <div class="d-flex d-lg-none">
      <button class="dark-mode-button" aria-label="Toggle dark mode">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon" style="display: none;"></i>
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mybookings.html">My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorites.html">Favorites</a>
        </li>
      </ul>

      <ul class="navbar-nav align-items-center">
        <li class="nav-item d-none d-lg-flex align-items-center">
          <button class="dark-mode-button" aria-label="Toggle dark mode">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon" style="display: none;"></i>
          </button>
        </li>
        <li class="nav-item">

          <span class="navbar-text" id="currentUserDisplayRent"></span>
        </li>
        <li class="nav-item">

          <button class="btn btn-outline-secondary" id="signOutButtonRent">
            Sign Out
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div id="apartmentDetailsContainer" class="apartmentDetailsContainer row">
          {/* Apartment details will be injected here */}
        </div>

        <hr />

        <h2 class="mt-4 mb-3">Booking Form</h2>
        <form id="bookingForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" required />
            </div>
            <div class="form-group col-md-6">
              <label for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate" required />
            </div>
          </div>

          <h3 class="mt-3">Payment Details</h3>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cardName">Name on Card</label>
              <input type="text" class="form-control" id="cardName" value="Test User" />
            </div>
            <div class="form-group col-md-6">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" value="0000-0000-0000-0000" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" class="form-control" id="expiryDate" value="12/27" />
            </div>
            <div class="form-group col-md-3">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" value="123" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg mt-3">
            Confirm Booking
          </button>
          <p id="bookingMessage" class="mt-3"></p>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center text-justify mt-1">
    <p>&copy; 2025 Amsterdam Apartment Rentals</p>
    <p>Ruppin Academic Center</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      darkModeToggle();
      Auth.checkAuthentication();

      const currentUser = Auth.getCurrentUser();
      if (currentUser) {

        document.getElementById("currentUserDisplayRent").textContent = "Welcome, " + currentUser;
      }

      document.getElementById("signOutButtonRent").addEventListener("click", function () {
        Auth.logout();
        window.location.href = "login.html";
      });

      RentPage.init();
    });
  </script>
</body>

</html>
