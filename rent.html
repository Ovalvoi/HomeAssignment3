<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Apartment - Amsterdam Apartments</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/rent.css" />
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Amsterdam Rentals</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mybookings.html">My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorites.html">Favorites</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="navbar-text mr-3" id="currentUserDisplayRent"></span>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-secondary" id="signOutButtonRent">
            Sign Out
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="apartmentDetailsContainer" class="row">
      {/* Apartment details will be injected here */}
    </div>

    <hr />

    <h2 class="mt-4 mb-3">Booking Form</h2>
    <form id="bookingForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" required />
        </div>
        <div class="form-group col-md-6">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" id="endDate" required />
        </div>
      </div>

      <h3 class="mt-3">Payment Details (Simulation)</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cardName">Name on Card</label>
          <input type="text" class="form-control" id="cardName" value="Test User" />
        </div>
        <div class="form-group col-md-6">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" value="0000-0000-0000-0000" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" value="12/27" />
        </div>
        <div class="form-group col-md-3">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" value="123" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg mt-3">
        Confirm Booking
      </button>
      <p id="bookingMessage" class="mt-3"></p>
    </form>
  </div>

  <footer class="text-center text-justify mt-1">
    <p>&copy; 2025 Amsterdam Apartment Rentals</p>
    <p>Ruppin Academic Center</p>
  </footer>

  <script src="js/data/amsterdam.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/rent.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Auth.checkAuthentication();

      const currentUser = Auth.getCurrentUser();
      if (currentUser) {
        document.getElementById("currentUserDisplayRent").textContent =
          "Welcome, " + currentUser;
      }

      document
        .getElementById("signOutButtonRent")
        .addEventListener("click", function () {
          Auth.logout();
          window.location.href = "login.html";
        });

      RentPage.init();
    });
  </script>
</body>

</html>
